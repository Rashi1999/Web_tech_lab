<h1>Menstrual Tracker</h1>
      <label for="period_start_date">Start Date</label>
      <input type="date" name="" id="period_start_date">
      <label for="period_cycle">Cycle Duration</label>
      <input type="number" id="period_cycle" min="15" max="60">
      <button id="period_submit">Submit</button>
      <p id="next_cycle"></p>

      <h1>Shopping List</h1>
      <input type="text" name="" id="item">
      <button id="add_list_item">Enter</button>
      <ul></ul>
      <table id="shop_list"></table>

      <h1>Expense Manager</h1>
      <label for="type">Type</label>
      <select name="" id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <label for="amount_desc">Description</label>
      <input type="text" name="" id="amount_desc">
      <label for="amount">Amount</label>
      <input type="number" id="amount">
      <button id="add_expense">Add</button>

      <canvas id="myChart"></canvas>
      <!-- Alternate Method - List
      <ul></ul> -->

      <table id="exp_tab">
      </table>
