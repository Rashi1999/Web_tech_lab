<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fa-fa Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS Styleshhet -->
    <link rel="stylesheet" href="style.css">

    <title>Registration Form</title>
  </head>
  <body>
    
    <div class="container">
        <form class="row">

            <div class="col-lg-4 buffer">
                <label for="fname">First Name <span id="asterisk">*</span></label>
                <br>
                <input type="text" id="fname" placeholder="Required" required>
                <p id="val_fname"></p>
            </div>
            <div class="col-lg-4 buffer">
                <label for="mname">Middle Name</label>
                <br>
                <input type="text" id="mname" placeholder="Optional">
                <p id="val_mname"></p>
            </div>
            <div class="col-lg-4 buffer">
                <label for="lname">Last Name</label>
                <br>
                <input type="text" id="lname" placeholder="Optional">
                <p id="val_lname"></p>
            </div>
    
            <div class="col-lg-4 buffer">
                <label for="pass">Password <span id="asterisk">*</span></label>
                <br>
                <input type="password" id="pass" minlength="5" maxlength="8" placeholder="Required" data-toggle="tooltip" data-placement="top" title="Minimum 5 characters, maximum 8 characters. Must include a number, an uppercase letter, a lower case letter and a special symbol. " required> 
                <br>
                <br>
                <input type="checkbox" id="show_pass">Show Password
                <br>
                <p id="val_pass"></p>
            </div>
            <div class="col-lg-4 buffer">
                <label for="cpass">Confirm Password <span id="asterisk">*</span></label>
                <br>
                <input type="password" id="cpass" minlength="5" maxlength="8" placeholder="Required" required>
                <br>
                <br>
                <input type="checkbox" id="show_cpass">Show Password
                <br>
                <p id="val_cpass"></p>
                
            </div>
            <div class="col-lg-4 buffer">
                <div id="message">
                    <h6>Password must contain the following:</h6>
                    <h6 id="letter" class="invalid">A <b>lowercase</b> letter</h6>
                    <h6 id="capital" class="invalid">An <b>uppercase</b> letter</h6>
                    <h6 id="number" class="invalid">A <b>number</b></h6>
                    <h6 id="symbol" class="invalid">A <b>special character</b></h6>
                    <h6 id="length" class="invalid">Min. <b>5</b> and max. <b>8 </b>characters.</h4>
                  </div>
            </div>
           
            
            <div class="col-lg-6 buffer">
                <label for="email">Email Id <span id="asterisk">*</span></label>
                <br>
                <input type="email" id="email" placeholder="Required" required>
            </div>
            <div class="col-lg-6 buffer">
                <br>
                <p id="val_email" class="buffer"></p>
            </div>
            <div class="col-lg-12 buffer">
                <input type="submit" id="submit" class="submit btn">
                <input type="reset" id="reset" class="btn">
            </div>
        </form>
    </div>
    <br>    
    <script type="text/javascript" src="script.js"></script>
    
  </body>
</html>
