<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Prog 1 and 2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>
  <body>
    <header>
      <h2>Basic Calculations</h2>
    </header>
    <section>
      <div class="container">

        <!-- Part 1 : Finding sum of two numbers -->
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="add.jpg" alt="Avatar" >
            </div>
            <div class="flip-card-back">
              <br>
              <h1>Addition</h1>
              <p>First Number  :  </p><input type="number" id="num1" step="1">
              <br>
              <p>Second Number :  </p><input type="number" id="num2" step="1">
              <br>
              <br>
              <button type="button" id="add">Add</button>
              <button type="button" id="sub">Subtract</button>
              <button type="button" id="reset_add">Reset</button>
              <br>
              <p>Answer :  </p><input type="text" id="ans" disabled>
            </div>
          </div>
        </div>

        <!-- Part 2 : Finding Table of a number -->
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="multiply.jpg" alt="Avatar" >
            </div>
            <div class="flip-card-back">
              <br>
              <h1>Multiplication Table</h1>
              <p>Enter a Number  :  <input type="number" id="num3" step="1"></p>
              <button type="button" id="table">Find Table</button>
              <button type="button" id="reset_mul">Reset</button>
              <br>
              <p>Table :  </p>
              <ul>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </section>

    <footer>
      <p>Designed by Rashi Khandelwal</p>
    </footer>
    <!-- javascript files -->
    <script type="text/javascript" src="script2.js"></script>
  </body>
</html>
