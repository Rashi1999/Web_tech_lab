<h2>Recipe List</h2> 
<br>
<div class="card">
   <table class="table table-striped"> 
      <thead> 
         <tr> 
            <th>S.No.</th>
            <th>Recipie_Name</th> 
            <th>Description</th> 
            <th>Ingredients</th> 
         </tr> 
      </thead> 
      <tbody> 
         <tr *ngFor="let r of items;"> 
            <td>{{ r.id }}</td> 
            <td>{{ r.rec_name }}</td> 
            <td>{{ r.rec_desc }}</td> 
            <td><a routerLink="./{{ r.id }}">View</a></td>
            <!-- <td><a (click)="onSelect(r)">View</a></td> -->
      </tbody> 
   </table>
</div>
